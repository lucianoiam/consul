<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consul</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="visibility: hidden;" onload="new ConsulUI">
    <div id="overscan">
        <div id="main">
            <div id="toolbar">
                <div id="title">Consul</div>
                <div id="status"></div>
                <g-button id="network">NETWORK</g-button>
                <g-button id="midi">MIDI</g-button>
                <g-button id="layout">LAYOUT</g-button>
            </div>
            <div id="mixer">
                <div class="strip" id="strip-1">
                    <div class="cell">
                        <g-knob class="control" id="k-01" data-name="Knob 1A"></g-knob>
                    </div>
                    <div class="cell">
                        <g-knob class="control" id="k-02" data-name="Knob 1B"></g-knob>
                    </div>
                    <div class="cell">
                        <g-button mode="latch" class="control" id="b-01" data-name="Button 1A"></g-button>
                    </div>
                    <div class="cell">
                        <g-button mode="latch" class="control" id="b-02" data-name="Button 1B"></g-button>
                    </div>
                    <div class="cell fader-cell">
                        <g-fader class="control" id="f-01" data-name="Fader 1"></g-fader>
                    </div>
                    <div class="cell">1</div>
                </div>
                <div class="strip" id="strip-2">
                    <div class="cell">
                        <g-knob class="control" id="k-03" data-name="Knob 2A"></g-knob>

                    <div class="cell">
                        <g-button mode="latch" class="control" id="b-04" data-name="Button 2B"></g-button>
                    </div>
                    <div class="cell fader-cell">
                        <g-fader class="control" id="f-02" data-name="Fader 2"></g-fader>
                    </div>
                    <div class="cell">2</div>
                </div>
                <div class="strip" id="strip-3">

                        <g-knob class="control" id="k-05" data-name="Knob 3A"></g-knob>
                    </div>

                        <g-knob class="control" id="k-06" data-name="Knob 3B"></g-knob>
                    </div>
                    <div class="cell">
                        <g-button mode="latch" class="control" id="b-05" data-name="Button 3A"></g-button>

                </div>
                <div class="strip landscape" id="strip-8">
                    <div class="cell">
                        <g-knob class="control" id="k-15" data-name="Knob 8A"></g-knob>

    <script src="dpf.js"></script>

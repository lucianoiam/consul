<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consul</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body style="visibility: hidden;" onload="new ConsulUI">
    <div id="overscan">
        <div id="main">
            <div id="topbar">
                <div id="topbar-left">
                    <g-button id="option-about">
                        <div style="margin-top: 1px;">Consul</div>
                    </g-button>
                </div>
                <div id="status"></div>
                <div id="topbar-right">
                    <g-button id="option-midi">MIDI</g-button>
                    <g-button id="option-layout">LAYOUT</g-button>
                </div>
            </div>
            <div id="layout"></div>
            <div id="modal-root">
                <div id="modal-box">
                    <div id="modal-content"></div>
                    <div id="modal-buttons">
                        <g-button id="modal-ok" tabindex="0">OK</g-button>
                    </div>
                </div>
            </div>
            <template id="modal-templates">
                <div id="modal-about">
                    <div id="modal-about-text">
                        <div id="modal-about-title">Consul</div>
                        <div>Control Surface Library v0.1.1</div>
                        <div>
                            <a href="https://github.com/lucianoiam/consul" id="homepage">
                                <span>Go to project homepage</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div id="modal-midi">MIDI mappings not yet available</div>
                <div id="modal-layout">Layout picker not yet available</div>
            </template>
        </div>
    </div>
    <script src="guinda.js"></script>
    <script src="dpf.js"></script>
    <script src="ui.js"></script>
  </body>
</html>

<div id="dialog-root">
    <div id="dialog-box">
        <div id="dialog-content"></div>
        <div id="dialog-buttons">
            <g-button id="dialog-cancel" tabindex="1">Cancel</g-button>
            <g-button id="dialog-ok" tabindex="0">OK</g-button>
        </div>
    </div>
</div>
<template id="dialog-templates">
    <div id="dialog-about">
        <div>
            <span>Control Surface Library<span>
            <span id="dialog-about-version"></span>
        </div>
        <div>
            <a href="https://github.com/lucianoiam/consul" id="homepage">
                Go to project homepage
            </a>
        </div>
    </div>
    <div id="dialog-layout">
        <ul id="dialog-layout-list">
            <li data-id="mixer">8 Strips mixer</li>
            <li data-id="pads">8 Pads</li>
            <li data-id="knobs">16 Knobs</li>
        </ul>
    </div>
    <div id="dialog-midi">
        <div id="dialog-midi-map">
            <template>
                <div class="midi-map-entry">
                    <div class="midi-map-target"></div>
                    <select class="midi-map-status">
                        <option value="note">Note</option>
                        <option value="cc">CC</option>
                    </select>
                    <select class="midi-map-index"></select>
                    <select class="midi-map-channel"></select>
                </div>
            </template>
        </div>
    </div>
</template>
